<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/icon" href="assets/images/favicon.ico" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
    <script src="assets/js/chain.js"></script>
    <script src="assets/js/script.js"></script>

    <title>LAN Jam 2022 - mint</title>
</head>

<body>
    <header>
        <img src="assets/images/logo_round.png" alt="logo">
        <h1>LAN Jam 2022 - Howest exclusive NFT minting</h1>
    </header>
    <main>
        <h2>Guide:</h2>
        <section>
            <ol id="steps">
                <li>Make sure your MetaMask is connected</li>
                <li>If you do not already have EWT, get some <span id="EWTGetter">Here</span></li>
                <li>Enter your unique NFT code below</li>
                <li>Your NFT will appear on the right side of the screen</li>
                <li>View the entire collection <a href="collection.html">Here</a></li>
            </ol>
        </section>
        <form id="claimForm">
            <input type="text" id="mint" name="mint">
            <input type="submit" value="Mint!">
        </form>
    </main>
    <aside></aside>
    <footer>
        <span>MetaMask Wallet:</span>
        <div id="metaMaskId"></div>

        <div id="EWTMessage"></div>
    </footer>


</body>

</html>
